<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="animals"></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        console.log("DOM loaded");
      }

      let dyr = {
        navn: "Gris",
        type: "Pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "Svinefarme",
      };

      const animals = document.querySelector("#animals");
      let gris = document.createElement("img");
      let div = document.createElement("div");

      gris.src = "http://mabe-kea.dk/E19/pics/pig.png";

      div.textContent = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
      animals.appendChild(div);
      animals.appendChild(gris);
    </script>
  </body>
</html>
