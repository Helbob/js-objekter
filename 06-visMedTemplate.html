<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        border: 2px solid black;
        margin: 1%;
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <section class="data-container"></section>
    <template>
      <article class="animals">
        <h3></h3>
        <img src="" alt="" />
        <p class="type">Type:</p>
        <p class="levested">Levested:</p>
      </article>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          navn: "Gris",
          type: "Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "fra grisefarme",
        },
        {
          navn: "Frø",
          type: "Amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "fra vandhullet",
        },
        {
          navn: "Ræv",
          type: "Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "fra skoven",
        },
        {
          navn: "Sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "fra havet",
        },
        {
          navn: "Krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "fra floden",
        },
      ];

      function start() {
        console.log("DOM loaded");

        const container = document.querySelector(".data-container");
        const animalsTemplate = document.querySelector("template");
        const animals = document.querySelector(".animals");

        dyr.forEach((animal) => {
          let type1 = document.createTextNode(dyr.type);
          let levested1 = document.createTextNode(dyr.levested);
          let kopi = animalsTemplate.cloneNode(true).content;
          kopi.querySelector("h3").textContent = animal.navn;
          kopi.querySelector("img").src = animal.billede;
          kopi.querySelector(".type").textContent += animal.type;
          kopi.querySelector(".levested").textContent += animal.levested;
          container.appendChild(kopi);
        });
      }
    </script>
  </body>
</html>
