  <body>
    <article id="animals"></article>

      document.addEventListener("DOMContentLoaded", start);

        console.log("DOM loaded");
      }

      let dyr = [
        {
          navn: "Gris",
          type: "Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "fra grisefarme",
        },
        {
          navn: "Frø",
          type: "Amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "fra vandhullet",
        },
        {
          navn: "Ræv",
          type: "Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "fra skoven",
        },
        {
          navn: "Sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "fra havet",
        },
        {

          levested: "fra floden",

      console.log(dyr);

      const animals = document.querySelector("#animals");
      let gris = document.createElement("img");
      let div = document.createElement("div");

      gris.src = "http://mabe-kea.dk/E19/pics/pig.png";

      div.textContent = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
      animals.appendChild(div);
      animals.appendChild(gris);
